<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Converge â€“ XMTP Messenger</title>
  <desc id="desc">Open graph artwork for Converge secure, local-first XMTP messaging</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="60%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="30" stdDeviation="40" flood-color="#0f172a" flood-opacity="0.7" />
    </filter>
    <clipPath id="logo-clip" clipPathUnits="userSpaceOnUse">
      <rect x="40" y="40" width="260" height="260" rx="32" />
    </clipPath>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" rx="40" />
  <g transform="translate(120, 140)" fill="none">
    <rect x="0" y="0" width="340" height="340" rx="32" fill="#0b1120" opacity="0.9" filter="url(#shadow)" />
    <image
      xlink:href="/icons/icon-512.png"
      href="/icons/icon-512.png"
      x="40"
      y="40"
      width="260"
      height="260"
      preserveAspectRatio="xMidYMid meet"
      clip-path="url(#logo-clip)"
    />
  </g>
  <g transform="translate(520, 180)" fill="#f8fafc">
    <text font-family="'Inter', 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700">Converge</text>
    <text y="110" font-family="'Inter', 'Segoe UI', Roboto, sans-serif" font-size="40" font-weight="600" fill="url(#accent)">Private XMTP messaging</text>
    <text y="190" font-family="'Inter', 'Segoe UI', Roboto, sans-serif" font-size="30" fill="#cbd5f5">
      Secure, local-first conversations without phone numbers.
    </text>
    <text y="240" font-family="'Inter', 'Segoe UI', Roboto, sans-serif" font-size="30" fill="#cbd5f5">
      Own your inbox across devices with decentralized identity.
    </text>
  </g>
</svg>
