    <!-- SPA GitHub Pages redirect: preserve the path in query so index.html can restore it -->
    <script>
      (function() {
        var l = window.location;
        var redirect = '/?/' + l.pathname.slice(1) + l.search + l.hash;
        var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        l.replace(origin + redirect);
      })();
    </script>
